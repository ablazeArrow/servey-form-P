<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">free code camp survey form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form action="" id="survey-form">

                <label id="name-label">Name
                    <input type="text" name="fullname" id="name" placeholder="Enter your name" required>
                </label>
                <label id="email-label">Email
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </label>
                <label id="number-label">Age(optional)
                    <input type="number" name="age" id="number" min="18" max="100" placeholder="Age" required>
                </label>    
                <label>Which option best describes your current role?
                    <select name="" id="dropdown">
                        <option disabled selected>Select current role</option>
                        <option value="1">Full time job</option>
                        <option value="2">Full time learner</option>
                        <option value="3">Prefer not to say</option>
                        <option value="4">Other</option>
                        <option value="5">Student</option>
                    </select>
                </label>

                <label>What is your favorite feature of freeCodeCamp?
                    <select name="" id="dropdown">
                         <option selected disabled value>Select an option</optgroup>
                         <option value="1">Challenges</option>
                         <option value="2">Projects</option>
                         <option value="3">Community</option>
                         <option value="4">Open Source</option>
                     </select>
                 </label> 

                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label><input type="radio" name="recommend" value="definitely" checked>Definitely</label>
                <label><input type="radio" name="recommend" value="maybe">Maybe</label>
                <label><input type="radio" name="recommend" value="not sure">Not sure</label>
    
                <p>What would you like to see improved?(check all that apply)</p>
                <label>
                    <input type="checkbox" name="" value="1"> Front-end Projects
                </label>
                <label>
                    <input type="checkbox" name="" value="2"> Back-end Projects
                </label>
                <label>
                    <input type="checkbox" name="" value="3"> Data Visualization
                </label>
                <label>
                    <input type="checkbox" name="" value="4"> Challenges
                </label>
                <label>
                    <input type="checkbox" name="" value="5"> Open Source Community
                </label>
                <label>
                    <input type="checkbox" name="" value="6"> Gitter help rooms
                </label>
                <label>
                    <input type="checkbox" name="" value="7"> Videos
                </label>
                <label>
                    <input type="checkbox" name="" value="8"> City Meetups
                </label>
                <label>
                    <input type="checkbox" name="" value="9"> Wiki
                </label>
                <label>
                    <input type="checkbox" name="" value="10"> Forum
                </label>
                <label>
                    <input type="checkbox" name="" value="11"> Additional Courses
                </label>
    
                <label>Any comments or suggestions?
                    <textarea name="comment" id="comment" rows="7" cols="30" placeholder="Enter your comment here..."></textarea>
                </label>
            <input type="submit" value="Submit" id="submit">
        </form>
    </div>
</body>
</html>
